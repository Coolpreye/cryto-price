<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Crypto Prices</title>
</head>
<body class="black">
    <div class="container">
        <h1 class="blue-grey-text text-ighten-3 center">Know Crypto Price</h1>
        <div class="row">
            <div class="col s12 l8 blue-grey lighten-3 form">
                <form id="search-form">
                    <div class="input-field">
                        <input type="text" name="word" id="title">
                        <label for="word" class="center black-text">currency name</label>
                    </div>
                    <div class="input-field right">
                        <button name="submit" class="btn black blue-grey-text text-ighten-3" id="submit">See Price</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l12 price"></div>
        </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
